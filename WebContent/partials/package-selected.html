<div class="row">
	<!-- Number Rules -->
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-2">
				<div style="margin-left:3em" class="col-centered">
					<div ng-click="executeRules(selectedPackage.id)" class="round-button" data-ng-show="!loadingExecution">Execute</div>
					<div ng-click="executeRules(selectedPackage.id)" class="round-button" data-ng-show="loadingExecution">
						<i class="fa fa-cog fa-spin fa-3x"></i>
					</div>
				
				</div>
			</div>
			<div class="col-md-10">
				<!-- Number Rules -->
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading-custom-green">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-table fa-4x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge">{{selectedPackage.numberOfRules}}</div>
									<div></div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">Package Rules</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
		
				<!-- Alerts -->
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading-custom-green">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-bell-o fa-4x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge">{{selectedPackage.newAlerts.length}}</div>
									<div></div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">Claim Alerts</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<!-- Executions -->
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading-custom-green">
							<div class="row">
								<div class="col-xs-3">
									<div data-ng-show="!loadingExecution">
										<i class="fa fa-cogs fa-4x"></i>
									</div>
									<div data-ng-show="loadingExecution">
										<i class="fa fa-cog fa-spin fa-4x"></i>
									</div>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge">{{selectedPackage.totalNumberOfExecutions}}</div>
									<div></div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">Package Executions</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--  End of Dashboard -->
<!-- Package  rules -->
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading-custom-green" data-toggle="collapse"
			data-target="#collapsePackageRules" aria-expanded="false"
			aria-controls="collapseExample">
			<h1 class="panel-title">
				<span class="default-badge">{{selectedPackage.numberOfRules}}</span>
				Package Rules
			</h1>
		</div>
		<div class="panel-body">
			<div class="row">
				<div id="collapsePackageRules" class="panel-collapse collapse">
					<!-- Rules Table -->
					<div class="col-md-12">
						<table
							class="table table-striped table-bordered table-hover dataTable no-footer"
							tr-ng-grid="" items="selectedPackageRules" page-items="5">
							<thead>
								<tr>
									<th field-name="name" enable-filtering="false"></th>
									<th field-name="description" display-name="Description"
										enable-filtering="false"></th>
									<th field-name="setting.recommendation"
										display-name="Investigation Recommendation"
										enable-filtering="false" display-align="center"></th>
									<th field-name="setting.score"
										display-name="Fraud Score"
										enable-filtering="false" display-align="center"></th>
								</tr>
							</thead>
						</table>
					</div>
					<!--End of  Rules -->

					<!-- End of Rule info -->
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Package Executions -->
<div class="col-lg-12" data-ng-show="isSelecetedPackage() && objectExist(selectedPackage.executions)">
	<div class="panel panel-default">
		<div class="panel-heading-custom-green" data-toggle="collapse"
			data-target="#collapseExecutions" aria-expanded="false"
			aria-controls="collapseExample">
			<h1 class="panel-title">
				<span class="default-badge">{{selectedPackage.executions.length}}</span>
				Package Executions
			</h1>
		</div>
		<div class="panel-body">
			<div class="row">
				<div id="collapseExecutions" class="panel-collapse collapse">
					<!-- Executions Table -->
					<div class="col-md-12">
						<table
							class="table table-striped table-bordered table-hover dataTable no-footer"
							tr-ng-grid="" items="selectedPackage.executions" page-items="5">
							<thead>
								<tr>
									<th field-name="formattedDate" enable-filtering="false"></th>
									<th field-name="numberOfRulesFired" enable-filtering="false"></th>
									<th field-name="factCount" enable-filtering="false"></th>
									<th field-name="numberOfAlerts" enable-filtering="false"></th>
								</tr>
							</thead>
						</table>
					</div>
					<!--End of Executions Table -->
					<!-- End of Rule info -->
				</div>
			</div>
		</div>
	</div>
</div>
