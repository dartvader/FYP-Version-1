<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Dashboard 
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard
            </li>
        </ol>
    </div>
</div>
<div class="row" data-ng-show="!loading">
    <div class="row">
		<div class="col-lg-3 col-md-6">
		    <div class="panel panel-green">
		        <div class="panel-heading">
		            <div class="row">
		                <div class="col-xs-3">
		                    <i class="fa fa-medkit fa-5x"></i>
		                </div>
		                <div class="col-xs-9 text-right">
		                    <div class="huge">12</div>
		                    <div>New Claims Received</div>
		                </div>
		            </div>
		        </div>
            	<a href="#/package-manager" ng-click="setRoute('partials/package-manager')">
		            <div class="panel-footer">
		                <span class="pull-left">Execute a Package</span>
		                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		                <div class="clearfix"></div>
		            </div>
		        </a>
		    </div>
		</div>
		
		<div class="col-lg-3 col-md-6">
		    <div class="panel panel-green">
		        <div class="panel-heading">
		            <div class="row">
		                <div class="col-xs-3">
		                    <i class="fa fa-support fa-5x"></i>
		                </div>
		                <div class="col-xs-9 text-right">
		                    <div class="huge">2</div>
		                    <div>Active Packages</div>
		                </div>
		            </div>
		        </div>
		       	<a href="#/package-manager" ng-click="setRoute('partials/package-manager')">
		            <div class="panel-footer">
		                <span class="pull-left">View Packages</span>
		                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		                <div class="clearfix"></div>
		            </div>
		        </a>
		    </div>
		</div>
		
		<div class="col-lg-3 col-md-6">
		    <div class="panel panel-green">
		        <div class="panel-heading">
		            <div class="row">
		                <div class="col-xs-3">
		                    <i class="fa fa-bell-o fa-5x"></i>
		                </div>
		                <div class="col-xs-9 text-right">
		                    <div class="huge">3</div>
		                    <div>Latest Claim Alerts</div>
		                </div>
		            </div>
		        </div>
            	<a href="#/claims-score-board" ng-click="setRoute('partials/claims-score-board')">
		            <div class="panel-footer">
		                <span class="pull-left">View Score Board</span>
		                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		                <div class="clearfix"></div>
		            </div>
		        </a>
		    </div>
		</div>
		<div class="col-lg-3 col-md-6">
		    <div class="panel panel-green">
		        <div class="panel-heading">
		            <div class="row">
		                <div class="col-xs-3">
		                    <i class="fa fa-clipboard  fa-5x"></i>
		                </div>
		                <div class="col-xs-9 text-right">
		                    <div class="huge">25</div>
		                    <div>Rules</div>
		                </div>
		            </div>
		        </div>
            	<a href="#/rule-manager" ng-click="setRoute('partials/rule-manager')">
		            <div class="panel-footer">
		                <span class="pull-left">View Rule Manager</span>
		                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		                <div class="clearfix"></div>
		            </div>
		        </a>
		    </div>
		</div>
	</div>
</div>
