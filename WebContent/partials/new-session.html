<div class="col-lg-12">
	<div class="row">
		<div class="col-xs-4">
			<div class="panel panel-info">
				<div class="panel-heading">Session Details</div>
				<div class="panel-body">
					<div class="row">
						<label class="medium" for="SessionName">Schedule TODO</label> <label
							class="medium" for="SessionName">Frequency (Dropdown)</label> <label
							class="medium" for="SessionName">Time picker</label>
					</div>
					<div class="row">
		                <div class="form-group add-rule">
		                    <div class="btn-group-justified" role="group" aria-label="Justified button group">
		                        <a class="btn btn-primary" role="button" ng-click="saveNewSession()">Save New Session</a>
		                    </div>
		                </div>
		            </div>
		            <div class="row">
		                <div class="form-group add-rule">
		                    <div class="btn-group-justified" role="group" aria-label="Justified button group">
		                        <a class="btn btn-danger" role="button" ng-click="cancelNewSession()">
		                       	Cancel New Session
		                        </a>
		                    </div>
		                </div>
		            </div>
				</div>
			</div>
		</div>

		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">Session Rules</div>
				<div class="panel-body">
					<div class="list-group">
						<table class="table table-striped table-bordered table-hover dataTable no-footer" 
							tr-ng-grid=""
							items="selectedNewRules" 
							page-items="5">
							
							<thead>
								<tr>
									<th field-name="name" enable-filtering="false"></th>
									<th field-name="description" display-name="Description"
										enable-filtering="false"></th>
									<th field-name="consequence.score" display-name="Fraud Score"
										enable-filtering="false" display-align="center"></th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-info">
				<div class="panel-heading" data-toggle="collapse" data-target="#collapseRuleTable" aria-expanded="false" aria-controls="collapseExample">
					<span>
					  Add Rules
					</span>
				</div>
				<div class="panel-body">
					<div id="collapseRuleTable" class="panel-collapse collapse in">
						<table class="table table-striped table-bordered table-hover dataTable no-footer" tr-ng-grid=""
							items="availableRules" selected-items="selectedNewRules"
							selection-mode="MultiRow" page-items="10">
							<thead>
								<tr>
									<th field-name="name" enable-filtering="false"></th>
									<th field-name="description" display-name="Description"
										enable-filtering="false"></th>
									<th field-name="consequence.score" display-name="Fraud Score"
										enable-filtering="false" display-align="center"></th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="row">
						<div class="form-group add-rule" id="btn-add-rule">
							<div class="btn-group-justified" role="group"
								aria-label="Justified button group" ng-if="newRuleMode == true">
								<a class="btn btn-primary" role="button"
									ng-click="saveSession('')">Save New Rule</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
