<div class="col-xs-12">
	<form name="rules" role="form">
		<div class="form-group">
			<div class="row">
				<br>
				<table
					class="table table-striped table-bordered table-hover dataTable no-footer"
					tr-ng-grid="" items="packages" selection-mode="SingleRow" selected-items="selectedPackages" page-items="10">
					<thead>
						<tr>
							<th field-name="type" display-name="Package Type"
								enable-filtering="false"></th>
							<th field-name="creationDateTime" display-name="Date Created"
								enable-filtering="false"></th>
							<th field-name="totalNumberOfAlerts" display-name="Total Alerts"
								enable-filtering="false" display-align="center"></th>
							<th field-name="totalNumberOfRulesFired"
								display-name="Fired Rules" enable-filtering="false"
								display-align="center"></th>
							<th field-name="totalNumberOfExecutions"
								display-name="Package Executions" enable-filtering="false"
								display-align="center"></th>
							<th field-name="lastExecution" display-name="Last Execution"
								enable-filtering="false"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td field-name="creationDateTime">
								<div>{{gridDisplayItem.creationDateTime | date:'EEEE, MMMM
									d, y'}}</div>
							</td>
						</tr>
						<tr>
							<td field-name="creationDateTime">
								<div>{{ gridDisplayItem.lastExecution | date:'EEEE, MMMM
									d, y'}}</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<br>
		</div>
	</form>
</div>
