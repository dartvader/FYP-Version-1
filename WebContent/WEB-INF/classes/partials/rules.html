<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Rules 
        </h1>
        <ol class="breadcrumb">
        	<li class="active">
            	<i class="fa fa-wrench"></i> Create New Rule
            </li>
        </ol>
        <div class="pull-right">
			<div class="add-rule pull-right" id="btn-add-rule" ng-if="newRuleMode == false">
		 		<a class="btn btn-primary" role="button" ng-click="addRule('')">Create New Rule</a>
		 	</div>
		</div>
    </div>
</div>
<div class="col-lg-10">
    <form name="rules" role="form">
        <div class="form-group">
            <div class="row">
                <br>
                <table class="table table-striped table-bordered table-hover dataTable no-footer" tr-ng-grid="" items="rules" page-items="5">
				    <thead>
				        <tr>
				            <th field-name="name" enable-filtering="false">
				            </th>
				            <th field-name="description" display-name="Description" enable-filtering="false">
				            </th>
				            <th field-name="consequence.score" display-name="Fraud Score" enable-filtering="false" display-align="center">
				            </th>
				    	</tr>
				    </thead>
				</table>
            </div>
            <br>
            <br>
            <!-- Template for creating a new rule -->
            <div ng-if="newRuleMode == true" ng-include src="'partials/new-rule.html'">
            </div>
        </div>
    </form>
</div>
